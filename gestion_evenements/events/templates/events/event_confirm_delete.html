{% extends "base.html" %}

{% block content %}
<h1>Supprimer {{ event.title }} ?</h1>
<p>Voulez-vous vraiment supprimer cet événement ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
